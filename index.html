<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear Project</title>

    <!-- Fonts Link Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Manrope:wght@700&family=Poppins:wght@600;700&family=Roboto:wght@700&display=swap"
        rel="stylesheet">

    <!-- CSS Link Here -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Section Start -->
    <header>
        <!-- Container Start -->
        <div class="container">
            <!-- Navigation Start -->
            <div class="navigation">
                <div class="logo">
                    <h1>Influencer products</h1>
                </div>
                <div class="main-menu">
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Sign up</a></li>
                            <li><a href="#">Log In</a></li>
                            <li><a href="#"><img src="assets/images/icons/search.svg" alt="Search icons"></a></li>
                            <li><a href="#"><img src="assets/images/icons/cart.svg" alt="Cart icons"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Navigation End -->
            <!-- Banner area Start -->
            <div class="banner">
                <div class="banner-content">
                    <h1>Start your Journey as Influencer</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros.
                        Lectus faucibus.</p>
                    <a href="#" class="primary-btn">Preebook now</a>
                </div>
                <div class="banner-img">
                    <img src="assets/images/main-camera.png" alt="">
                </div>
            </div>
            <!-- Banner area End -->
        </div><!-- Container End -->
    </header>
    <!-- Header Section End -->
    <!-- Main Area Start -->
    <main>
        <!-- Brand Section Start -->
        <section id="brand">
            <!-- <hr> -->
            <!-- Container Start -->
            <div class="container">
                <!-- Divider Start -->
                <svg xmlns="http://www.w3.org/2000/svg" width="1110" height="1" viewBox="0 0 1110 1" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M1110 1H0V0H1110V1Z"
                        fill="url(#paint0_linear_35_33)" />
                    <defs>
                        <linearGradient id="paint0_linear_35_33" x1="0" y1="0" x2="1110" y2="1.00857"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#C0CCDA" stop-opacity="0.1" />
                            <stop offset="0.503785" stop-color="#C0CCDA" stop-opacity="0.6" />
                            <stop offset="1" stop-color="#C0CCDA" stop-opacity="0.1" />
                        </linearGradient>
                    </defs>
                </svg>
                <!-- Divider End -->
                <div class="brand-logo">
                    <img src="assets/logos/Alibaba.svg" alt="Alibaba's Logo">
                    <img src="assets/logos/Amazon.svg" alt="Alibaba's Logo">
                    <img src="assets/logos/Daraz.svg" alt="Alibaba's Logo">
                    <img src="assets/logos/Ebay.svg" alt="Alibaba's Logo">
                    <img src="assets/logos/Rakuten.svg" alt="Alibaba's Logo">
                    <img src="assets/logos/Walmart.svg" alt="Alibaba's Logo">
                    <img src="assets/logos/Target.svg" alt="Alibaba's Logo">
                </div>
                <!-- Divider Start -->
                <svg xmlns="http://www.w3.org/2000/svg" width="1110" height="1" viewBox="0 0 1110 1" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M1110 1H0V0H1110V1Z"
                        fill="url(#paint0_linear_35_33)" />
                    <defs>
                        <linearGradient id="paint0_linear_35_33" x1="0" y1="0" x2="1110" y2="1.00857"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#C0CCDA" stop-opacity="0.1" />
                            <stop offset="0.503785" stop-color="#C0CCDA" stop-opacity="0.6" />
                            <stop offset="1" stop-color="#C0CCDA" stop-opacity="0.1" />
                        </linearGradient>
                    </defs>
                </svg>
                <!-- Divider End -->
            </div>
            <!-- Container End -->
        </section>
        <!-- Brand Section End -->
    </main>
    <!-- Main Area End -->
    <footer>

    </footer>

</body>

</html>
